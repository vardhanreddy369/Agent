<!DOCTYPE html>
<html>
<head>
    <title>Automation Target Form</title>
    <style>
        body { font-family: monospace; padding: 50px; }
        input, button { display: block; margin: 10px 0; padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>Web Automation Practice Form</h1>
    <form id="practice-form">
        <label>Name:</label>
        <input type="text" name="fullName" id="name-input" placeholder="Enter Name">
        
        <label>Email:</label>
        <input type="email" name="emailAddress" id="email-input" placeholder="Enter Email">
        
        <button type="submit" id="submit-btn">Submit Information</button>
    </form>
    <div id="result" style="margin-top:20px; color: green; font-weight: bold;"></div>

    <script>
        document.getElementById('practice-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name-input').value;
            const email = document.getElementById('email-input').value;
            document.getElementById('result').innerText = "Successfully received: " + name + " (" + email + ")";
        });
    </script>
</body>
</html>
