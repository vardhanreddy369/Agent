name: Build Agent (Windows & Mac)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Install Playwright Browsers
      run: python -m playwright install chromium
    - name: Create Credentials
      run: echo '${{ secrets.GCP_JSON }}' > credentials.json
      shell: bash
    - name: Build Windows Exe
      run: pyinstaller --noconfirm --onefile --windowed --add-data "credentials.json;." --add-data "form.html;." --name Agent main.py
    - uses: actions/upload-artifact@v4
      with:
        name: Agent-Windows
        path: dist/Agent.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Install Playwright Browsers
      run: python -m playwright install chromium
    - name: Create Credentials
      run: echo '${{ secrets.GCP_JSON }}' > credentials.json
    - name: Build Mac App
      # Mac uses : for path separator in add-data
      run: pyinstaller --noconfirm --onefile --windowed --add-data "credentials.json:." --add-data "form.html:." --name Agent main.py
    - uses: actions/upload-artifact@v4
      with:
        name: Agent-Mac
        path: dist/Agent
