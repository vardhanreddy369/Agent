name: Build Windows Agent

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Install Playwright Browsers
      run: |
        python -m playwright install chromium
        
    - name: Build Executable
      # Note: PyInstaller bundles Python script into .exe
      # We add credentials.json and form.html (if needed) to the bundle
      # Ideally, credentials should be passed securely or loaded from outside.
      # For simplicity, we bundle form.html but expect credentials.json alongside the exe
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "form.html;." --name Agent main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Agent-Windows
        path: dist/Agent.exe
