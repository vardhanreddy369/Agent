name: Build Agent (Windows & Mac)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Install Playwright Browsers Locally
      run: |
        $env:PLAYWRIGHT_BROWSERS_PATH="pw-browsers"
        python -m playwright install chromium
      shell: powershell
    - name: Zip Browsers
      # Zip the browsers folder to pw-browsers.zip
      run: Compress-Archive -Path pw-browsers -DestinationPath pw-browsers.zip
      shell: powershell
    - name: Create Credentials
      run: echo '${{ secrets.GCP_JSON }}' > credentials.json
      shell: bash
    - name: Build Windows Exe
      # Bundle the ZIP file instead of the folder!
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "credentials.json;." --add-data "form.html;." --add-data "pw-browsers.zip;." --name Agent main.py
    - uses: actions/upload-artifact@v4
      with:
        name: Agent-Windows
        path: dist/Agent.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Install Playwright Browsers Locally
      run: |
        export PLAYWRIGHT_BROWSERS_PATH=$PWD/pw-browsers
        python -m playwright install chromium
    - name: Zip Browsers
      # Use system zip command
      run: zip -r pw-browsers.zip pw-browsers
    - name: Create Credentials
      run: echo '${{ secrets.GCP_JSON }}' > credentials.json
    - name: Build Mac App
      # Bundle the ZIP file! Note separator : for mac
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "credentials.json:." --add-data "form.html:." --add-data "pw-browsers.zip:." --name Agent main.py
    - uses: actions/upload-artifact@v4
      with:
        name: Agent-Mac
        path: dist/Agent
